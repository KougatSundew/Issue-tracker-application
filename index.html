        <div class="container">
            <h1>Issue tracker <small>by KougatSundew</small></h1>
            <div class="form-wrapper">
                <h3>Add New Issue:</h3>
                <form id="issueInputForm">
                    <div class="mb-3">
                        <label for="issueDescInput">Description</label>
                        <input type="text" class="form-control" name="" id="issueDescInput" placeholder="Describe the issue ...">
                    </div>
                    <div class="mb-3">
                        <label for="issueSeverityInput">Severity</label>
                        <select id="issueSeverityInput" class="form-control">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="issueAssignedToInput">Assigned to</label>
                        <input type="text" class="form-control" name="" id="issueAssignedToInput" placeholder="Enter responsible ...">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
            <div class="col-lg-12 content">
                <div id="issueList">

                </div>
                <div class="footer">
                    <p>&copy KougatSundew</p>
                </div>
            </div>
        </div>
    </main>
